<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Birthday Greeting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for birthday greeting */
        .birthday-greeting {
            text-align: center;
            margin-top: 20px;
        }

        .birthday-greeting h3 {
            color: #e44d26;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .confetti {
            position: relative;
            height: 100px;
        }

        .confetti:before, .confetti:after {
            content: " ";
            position: absolute;
            height: 50%;
            width: 10px;
            background: #e44d26;
            animation: confetti-fall 3s infinite linear;
        }

        .confetti:before {
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .confetti:after {
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enjoy the Special Video</h2>
        <p>
            Sit back, relax, and enjoy this special video dedicated to you.
            Thank you for being an amazing part of my life!
        </p>
        <div class="video-container">
            <!-- Replace 'your_video_url' with the actual URL of your video -->
            <iframe width="100%" height="315" src="Pink Black Happy Birthday Instagram Reel.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="birthday-greeting">
            <h3>Happy Birthday!</h3>
            <div class="confetti"></div>
        </div>
    </div>
</body>
</html>
