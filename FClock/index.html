<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FClock</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
</head>

<body>
  <nav class="navber">
    <ul>
      <li>FClock</li>
      <ul class="navright">
        <li>
          <button id="fullScreenBtn">Go Full Screen</button>
        </li>
        <li id="settingBTN">
          <span class="material-symbols-outlined">
            settings
          </span>
        </li>
      </ul>
    </ul>
    <ul class="hidden" id="settingNAV">
      <li id="hourSetting">Hour</li>
      <ul class="hidden" id="hourOptions">
        <li>
          <button id="12HourBtn">12 Hour</button>
          <button id="24HourBtn">24 Hour</button>
        </li>
      </ul>
      <li id="themeSetting">Themes</li>
      <ul class="hidden" id="themeOptions">
        <li>
          <button class="themeBtn" data-color="light">Light</button>
          <button class="themeBtn" data-color="dark">Dark</button>
          <button class="themeBtn" data-color="blue">Blue</button>
        </li>
      </ul>
      <li id="studyTimeSetting">Set Study Time</li>
      <ul class="hidden" id="studyTimeOptions">
        <li>
          <label for="studyDuration">Study Duration (minutes):</label>
          <input type="number" id="studyDuration" min="1">
        </li>
        <li>
          <label for="breakDuration">Break Duration (minutes):</label>
          <input type="number" id="breakDuration" min="1">
        </li>
        <li>
          <button id="startStudyTimer">Start Timer</button>
        </li>
      </ul>
    </ul>
  </nav>
  <main class="time-container">
    <div class="today">
      <div id="today"></div>
    </div>
    <div id="time" class="time">
      <div class="hours" id="hours">
        --
      </div>
      <div class="dot">
        :
      </div>
      <div class="minutes" id="minutes">
        --
      </div>
      <div class="dot">
        :
      </div>
      <div class="second" id="second">
        --
      </div>
    </div>
    <div id="date" class="date">
      <div id="day"></div>
      <div id="month"></div>
      <div id="year"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
