<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FClock</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
</head>

<body>
  <nav class="navber">
    <ul>
      <li>FClock</li>
      <ul class="navright">
        <li class="ScreenSizeControlBtn" id="fullScreenBtn">
          <button id="openfullScreenBtn">
            <img class="FullScreenBtnClass" src="./assets/Images/open_in_full_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="full screen">
          </button>
          <button id="exitfullScreenBtn " class="hidden exit-full-screen">
              exit
          </button>
        </li>
        <li id="settingBTN">
          <span class="material-symbols-outlined">
            settings
          </span>
        </li>
      </ul>
    </ul>
    <ul class="hidden" id="settingNAV">
      <li id="hourSetting">Hour</li>
      <li id="themeSetting">Themes</li>
      <li id="studyTimeSetting">Set Study Time</li>
    </ul>
  </nav>
  <main class="time-container">
    <div class="today">
      <div id="today"></div>
    </div>
    <div id="time" class="time">
      <div class="hours" id="hours">
        --
      </div>
      <div class="dot">
        :
      </div>
      <div class="minutes" id="minutes">
        --
      </div>
      <div class="dot">
        :
      </div>
      <div class="second" id="second">
        --
      </div>
    </div>
    <div id="date" class="date">
      <div id="day"></div>
      <div id="month"></div>
      <div id="year"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
